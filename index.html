            text-align: center;
        }
        .feedback-form label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        .feedback-form input,
        .feedback-form textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .feedback-form button {
            background-color: #f8b400;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;

        }
