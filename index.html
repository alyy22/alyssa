<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 250px;
            margin: 10px;
            border-radius: 10px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Boutique Shop</h1>
    </header>
    <nav>
        <a href="#index.html">Home</a>
        <a href="item.html">Items</a>
        <a href="branches.html">Branches</a>
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy</a>
    </nav>
    
    <section id="home" class="content">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="img/img1.jpg" alt="Boutique Item 1">
            <img src="img/img3.jpg" alt="Boutique Item 2">
            <img src="img/img2.jpg" alt="Boutique Item 3">
            <img src="img/img4.jpg" alt="Boutique Item 4">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Boutique Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
